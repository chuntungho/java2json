buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.4.7"
}

apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'

intellij {
    version 'IC-2019.1'
    plugins 'coverage' // Bundled plugin dependencies
    pluginName 'java2json'
    patchPluginXml{
        untilBuild '192.*'
    }
}

repositories {
    mavenLocal()
    mavenCentral()
}

group 'com.chuntung'
version '1.0.4' // Plugin version